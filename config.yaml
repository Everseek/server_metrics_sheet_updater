settings:
  timezone: "America/Santiago"
  log_level: "INFO"

sheets:
  # region Hoja Servidores
  servers:
    tab_name: "servidores"
    history_tab: "historial_servidores"
    title: "Monitor de Servidores Raptor"
    # merge_column ELIMINADO para evitar agrupación
    columns:
      # 1. Servidor
      "Server Name": 
        name: "Servidor"
        format: "TEXT"

      # 2. IP Banco
      "bank_ip": 
        name: "IP Banco"
        format: "TEXT"

      # 3. Cámaras activas
      "active_cameras_count":
        name: "Cámaras activas"
        format: "INTEGER"

      # 4. Sistema Operativo
      "operating_system": 
        name: "Sistema Operativo"
        format: "TEXT"

      # 5. Versión Raptor
      "raptor_version": 
        name: "Versión Raptor"
        format: "TEXT"

      # 6. Estado Servidor
      "server_stats_status_server": 
        name: "Estado Servidor"
        format: "TEXT"
        threshold:
          operator: "!="
          value: "ok"

      # 7. Uso Disco (%)
      "server_stats_disk_usage_pct": 
        name: "Uso Disco (%)"
        format: "NUMBER"
        threshold:
          operator: ">"
          value: 85

      # 8. Uso CPU (%)
      "server_stats_cpu_usage_pct": 
        name: "Uso CPU (%)"
        format: "NUMBER"
        threshold:
          operator: ">"
          value: 80

      # 9. Uso RAM (%)
      "server_stats_ram_usage_pct": 
        name: "Uso RAM (%)"
        format: "NUMBER"
        threshold:
          operator: ">"
          value: 80

      # 10. Temperatura CPU
      "server_stats_cpu_temperature_celsius": 
        name: "Temperatura CPU (°C)"
        format: "NUMBER"
        threshold:
          operator: ">"
          value: 80

      # 11. Boot Sistema
      "server_stats_timestamp_boot": 
        name: "Boot Sistema (Chile)"
        format: "DATE_TIME"

      # 12. Uptime
      "server_stats_uptime_days": 
        name: "Uptime (días)"
        format: "INTEGER"
        threshold:
          operator: ">"
          value: 15

      # 13. RX
      "server_stats_network_speed_recieve_kbps": 
        name: "RX (kbps)"
        format: "NUMBER"

      # 14. TX
      "server_stats_network_speed_send_kbps": 
        name: "TX (kbps)"
        format: "NUMBER"

      # 15. Fecha consulta (Nueva columna inyectada)
      "query_timestamp": 
        name: "Fecha consulta"
        format: "DATE_TIME"

      # 16. Duración Proceso
      "process_duration_sec": 
        name: "Duración Proceso (s)"
        format: "INTEGER"
        threshold:
          operator: ">"
          value: 120

  # region Hoja Cámaras
  cameras:
    tab_name: "camaras"
    history_tab: "historial_camaras"
    title: "Monitor de Cámaras"
    # merge_column ELIMINADO para evitar agrupación
    columns:
      # 1. Servidor
      "Server Name":
        name: "Servidor"
        format: "TEXT"

      # 2. Cámara
      "camera_name":
        name: "Cámara"
        format: "TEXT"

      # 3. IP Cámara
      "camera_ip":
        name: "IP Cámara"
        format: "TEXT"
      
      # 4. Estado imágenes
      "status_all_images":
        name: "Estado imágenes"
        format: "TEXT"
        threshold:
          operator: "!="
          value: "success"
      
      # 5. Edad última imagen
      "last_image_age_min":
        name: "Edad última imagen (min)"
        format: "NUMBER"
        threshold:
          operator: ">"
          value: 30

      # 6. Duración rotación
      "rotation_duration_min":
        name: "Duración rotación (min)"
        format: "NUMBER"
        threshold:
          operator: ">"
          value: 10
      
      # 7. Última imagen (Chile)
      "timestamp_last_image_dt":
        name: "Última imagen (Chile)"
        format: "DATE_TIME"
      
      # 8. Fecha - hora consulta (Nueva columna inyectada)
      "query_timestamp":
        name: "Fecha - hora consulta"
        format: "DATE_TIME"